<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -30px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Créer votre propre compte</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class=" mb-4">
                  <label class="form-label" for="form3Example2" >  CIN</label>
                    <input type="text" id="CIN" class="form-control" placeholder="Entrer votre carte d'identité" />
                </div>
                <div class="row">
                <div class="col-md-6 mb-4">
                  <label class="form-label" for="form3Example2">NOM</label>
                  <input type="text" id="nom" class="form-control" placeholder="Entrer votre NOM"/>
              </div>
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example2">Prenom</label>
                <input type="text" id="prenom" class="form-control" placeholder="Entrer votre prenom"/>
              </div>
            </div>
              <div class="row">
            <div class="col-md-6 mb-4">
              <label class="form-label" for="form3Example2">Entreprise</label>
              <input type="text" id="entreprise" class="form-control" placeholder="Entrer le nom de votre entreprise"/>
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label" for="form3Example2">Direction</label>
            <input type="text" id="direction" class="form-control" placeholder="Entrer votre poste" />
        </div>
      </div>
              <!-- Email input -->
              <div class="row">
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example3">Adresse Email</label>
                <input type="email" id="mail" class="form-control" placeholder="Entrer votre adresse mail"/>
              </div>

              <!-- Password input -->
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example4">Mot de passe</label>
                <input type="password" id="mdp" class="form-control" placeholder="Entrer une mot de passe de 8 caractère"/>
              </div>
            </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Inscrire
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>visitez notre sur les autres plateforme</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>

</section>
