
  <div class="card">
    <div class="card-header">
      <h1 style="text-align: center ;">Fiche d'inscription CNI</h1>
    </div>
  
    <div class="card-body">
      <form>

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="CIN">CIN</label>
            <div class="col-md-8">
              <input class="form-control" id="CNI" type="text" placeholder="Entrer votre Carte d'identité national"/>
            </div>
          </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="firstNameId">Prénom</label>
          <div class="col-md-8">
            <input class="form-control" id="firstNameId" type="text" placeholder="Entrer votre Prénom"/>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="lastNameId">Nom</label>
          <div class="col-md-8">
            <input class="form-control" id="lastNameId" type="text" placeholder="Entrer votre Nom" />
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="emailId">Email</label>
          <div class="col-md-8">
            <input class="form-control" id="emailId" type="email" placeholder="Entrer votre adresse mail"/>
          </div>
        </div>
  
       
  
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="street1Id">Direction</label>
            <div class="col-md-8">
              <input class="form-control" id="Direction" type="text" placeholder="Direction">
            </div>
          </div>
  
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3" type="submit" style="width:100px">
              Inscrire
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
